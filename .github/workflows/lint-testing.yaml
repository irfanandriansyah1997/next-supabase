name: Run Unit Tests and Lint Files

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]
    types:
      - opened
      - edited
      - synchronize

jobs:
  unit-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install
          yarn test
